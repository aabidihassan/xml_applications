<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light" id="ftco-navbar" style="margin-bottom: 2%;">
    <div class="container">
      <a class="navbar-brand" href="/">Digital</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fa fa-bars"></span> Menu
      </button>
      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto mr-md-3">
          <li class="nav-item"><a href="/" class="nav-link">XML Validator</a></li>
          <li class="nav-item active"><a href="/convertor" class="nav-link">XML Convertor</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <form method="POST" action="/convertor" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="formFile" class="form-label">XSD File</label>
        <input class="form-control" type="file" id="xsdFile" name="xsdFile" accept=".xsd" required>
      </div>
      <br>

      <button type="submit" class="btn btn-primary btn-block">Convert</button>
      <button type="reset" class="btn btn-danger btn-block">Clear</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Response :</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <p id="text-p"></p>
              <a id="sqlDownload" href="" download>
                <button class="btn btn-primary btn-block">Download sql File</button>
              </a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="close" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    $(document).ready(function (){
        $('.close, #close').click(function () {
            $('#myModal').modal('hide');
        });
        $('form').on('submit', function (e){
            e.preventDefault();
            var form_data = new FormData();
            form_data.append('xsdFile', $('#xsdFile')[0].files[0]);
            $(function () {
              $.ajax({
                type: 'POST',
                url: '/convertor',
                data: form_data,
                contentType: false,
                cache: false,
                processData: false,
                success: function (data) {
                    if(data.result){
                        $('#sqlDownload').prop("href", "{{ url_for('static',filename='convertion/sql/result.sql') }}")
                        $('#text-p').text('File succesfily converte');
                        $('#sqlDownload').show();
                        $('#myModal').modal('show');
                    }
                    else{
                        $('#text-p').text('Invalidate File');
                        $('#sqlDownload').hide();
                        $('#myModal').modal('show');
                    }
                },
              });
            });
        })
    })
  </script>

</body>

</html>
